<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1>Jogo da Velha</h1>
        <div class="d-none" id="game">
            <div id="scoreboard" class="d-flex justify-content-between mb-3">
                <div id="scorePlayer1">Jogador 1: 0</div>
                <div id="scorePlayer2">Jogador 2: 0</div>
            </div>
            <div class="game-board">
                <div class="cell border-top-0 border-start-0" data-index="0"></div>
                <div class="cell border-top-0" data-index="1"></div>
                <div class="cell border-top-0 border-end-0" data-index="2"></div>
                <div class="cell border-start-0" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell border-end-0" data-index="5"></div>
                <div class="cell border-start-0 border-bottom-0" data-index="6"></div>
                <div class="cell border-bottom-0" data-index="7"></div>
                <div class="cell border-bottom-0 border-end-0" data-index="8"></div>
            </div>
            <div class="d-flex justify-content-center">
                <button id="restartBtn" class="btn btn-light mt-3" onclick="restartGame()">
                    Jogar Novamente
                </button>
            </div>
        </div>


        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#configModal"
            id="startButton">
            Jogar
        </button>

        <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="configModalLabel">Digite o nome dos jogadores</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label for="namePlayer1">Jogador 1 (X)</label>
                            <input placeholder="Digite o nome do jogador 1" class="form-control" id="namePlayer1">
                        </div>
                        <br>
                        <div cllass="mt-2">
                            <label for="namePlayer2">Jogador 2 (O)</label>
                            <input placeholder="Digite o nome do jogador 2" class="form-control" id="namePlayer2">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="startGame()"
                            data-bs-dismiss="modal">Come√ßar o jogo</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
